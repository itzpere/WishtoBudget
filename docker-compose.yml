services:
  wishtobudget:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable BuildKit for faster builds
      cache_from:
        - wishtobudget:latest
    image: wishtobudget:latest
    container_name: wishtobudget
    ports:
      - "3000:3000"
    volumes:
      - budget-data:/app/data
      - budget-icons:/app/public/icons
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      # Add your environment variables here
      # - API_SECRET=${API_SECRET}
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except volumes)
    # Note: Disabled read_only to allow database file creation
    # read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    # Network mode for better isolation (optional)
    # network_mode: bridge

volumes:
  budget-data:
    driver: local
  budget-icons:
    driver: local
